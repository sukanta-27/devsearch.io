{% extends 'main.html' %}
{% load static %}

{% block content %}
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="username" id="username"/>
        <input type="password" name="password" id="password"/>
        <input type="submit" value="Login">
    </form>
{% endblock content %}
